<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

</head>

<body>
    <header class="main-desc">
        <div class="content">
            <h2 class="API">API Google VISION - OCR</h2>
            <h1>Capture o Texto de sua Imagem</h1>
            <h2 class="Sprint">Sprint 2</h2>
        </div>
    </header>

    <section class="one">
        <div class="sub-desc">
            <p>
                Insira a imagem abaixo:
            </p>
        </div>

        <div class="input">
            <label class="picture" for="picture__input" tabindex="0">
                <span class="picture__image">
                </span>
                <img src="" alt="" class="picture__img">
            </label>
            <input type="file" accept="image/*" id="picture__input">
        </div>

        <div class="buttons">
            <a href="#" id="button-1">
                <img src="./assets/img/button-2.svg" alt="Resetar">
            </a>
            <a href="#" id="button-2">
                <img src="./assets/img/button-1.svg" alt="Enviar">
            </a>
        </div>
    </section>

    <section class="second">
        <div class="sub-desc">
            <p>
                Resultado:
            </p>
        </div>

        <div class="box-result">
            <span>Resultado vai aparecer aqui</span>
        </div>
    </section>

    <script src="./assets/js/input.js"></script>
</body>

</html>
